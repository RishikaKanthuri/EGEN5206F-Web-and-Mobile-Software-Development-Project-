<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="applynow.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Fill this form out to apply</h2>
        <form id="applicationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education:</label>
                <input type="text" class="form-control" id="education" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills:</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume:</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <img src="../photos/logo.jpg" alt="Company Logo" class="logo">

        <div id="confirmationMessage" style="display: none;">
            <h3>Application Submitted!</h3>
            <p>Thank you for applying to this position using Smart Talent Hire.</p>
            <p>Good luck!</p>
            <a href="../interview/interview.html" class="btn continue-button">Continue</a>
        </div>
    </div>

     
     <script src="/interview/applynow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
