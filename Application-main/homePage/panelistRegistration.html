<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panelist Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Panelist Signup Form</h2>
        <form id="panelistSignupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="expertise" class="form-label">Expertise</label>
                <input type="text" class="form-control" id="expertise" required>
            </div>
            <div class="mb-3">
                <label for="interview" class="form-label">Select Interview</label>
                <select class="form-select" id="interviewDropdown" required>
                    <option value="">Select an interview</option>
                     
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a class="btn btn-primary" href="/homePage/home.html">Go Back</a>
        </form>
    </div>

    <script src="/homePage/panelistRegistration.js"></script>
</body>
</html>
