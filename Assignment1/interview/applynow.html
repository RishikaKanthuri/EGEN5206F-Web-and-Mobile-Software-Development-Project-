<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="applynow.css">
    <style>
        body {
            background-color: #fcf0ff; 
            font-family: Arial, sans-serif; 
        }
        .container {
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #confirmationMessage {
            text-align: center;
            background-color: #e9f7ef; 
            border: 1px solid #c3e6cb; 
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto; 
            max-width: 100px; 
        }
        .continue-button {
            background-color: rgb(232, 184, 232);
            border: none;
            color: #000; 
            margin-top: 15px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Fill this form out to apply</h2>
        <form id="applicationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education:</label>
                <input type="text" class="form-control" id="education" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills:</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume:</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <img src="../photos/logo.jpg" alt="Company Logo" class="logo">

        <div id="confirmationMessage" style="display: none;">
            <h3>Application Submitted!</h3>
            <p>Thank you for applying to this position using Smart Talent Hire.</p>
            <p>Good luck!</p>
            <a href="../candidate/candidate.html" class="btn continue-button">Continue</a>
        </div>
    </div>

    <script>
        
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('applicationForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
    <script> src="applynow.css"</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
