<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/panelist/interviewFeedbackForm.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
         <img src="/photos/ logo.jpg" id = "logo" alt="logo" width="100" height="60" class="d-inline-block align-text-top">
          <a class="navbar-brand" href="#">Smart Talent Hire</a>
        </div>
      </nav> 

<div class="container">
    <h1>Interview Feedback Form</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="candidateName">Candidate Name:</label>
            <input type="text" id="candidateName" name="candidateName" required>
        </div>
        
        <div class="form-group">
            <label for="position">Interview Name:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div class="form-group"> 
            <label for="panelistName">Interview Date:</label>
            <input type="date" id="interviewDate" name="interviewDate" required>
        </div>

        <div class="form-group">
            <label for="panelistName">Panelist Name:</label>
            <input type="text" id="panelistName" name="panelistName" required>
        </div>

        <div class="form-group">
            <label for="communicationSkills">Communication Skills:</label>
            <select id="communicationSkills" name="communicationSkills" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="technicalSkills">Technical Skills:</label>
            <select id="technicalSkills" name="technicalSkills" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="overallPerformance">Overall Performance:</label>
            <select id="overallPerformance" name="overallPerformance" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Provide your feedback here..."></textarea>
        </div>

        <div class="form-group">
            <label for="recommendation">Final Result:</label>
            <select id="recommendation" name="recommendation" required>
                <option value="">Select Result</option>
                <option value="hire">Hire</option>
                <option value="notHire">Do Not Hire</option>
                <option value="considerLater">Consider Later</option>
            </select>
        </div>

        <a  class="btn btn-primary" href="/panelist/success.html">Submit Feedback</a>
        <a class="btn btn-primary" href="/panelist/panelist.html">Go Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
